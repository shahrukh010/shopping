<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Home - Shopme Admin', 'none')" />
<body style="background: #E4EAEC">


	<!-- ******************************************************************************************************************************** -->

	<div class="mynav">
		<div class="container-fluid">
			<div th:replace="navigation :: menu"></div>
			<div style="align-content: center;">
				<!-- 			<h2>Shopme Control Panel.</h2> -->
				<a th:href="@{/account}" sec:authentication="principal.fullName"></a>
				<!-- 			<span sec:authentication="principal.authorities"></span> -->
			</div>
			<div id="carouselExampleControls" class="carousel slide"
				data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="mx-auto d-block" src="images/slide1.webp"
							alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="mx-auto d-block" src="images/slide2.webp"
							alt=" Secondslide">
					</div>
					<div class="carousel-item">
						<img class="mx-auto d-block" src="images/slide3.webp"
							alt="Third slide">
					</div>
					<div class="carousel-item">
						<img class="mx-auto d-block" src="images/slide4.webp"
							alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleControls"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div th:replace="fragments :: footer"></div>
</body>
</html>
