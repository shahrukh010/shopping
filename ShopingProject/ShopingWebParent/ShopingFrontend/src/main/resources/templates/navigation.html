<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
	<div th:fragment="header_menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark ed-pill">
			<a class="navbar-brand" th:href="@{/}"> <img style="width: 200px" th:src="@{/images/shopme.png}" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="">Careers</a></li>
					<li class="nav-item"><a class="nav-link" href="">Payments</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="">Shipping
							&amp; Delivery</a></li>

					<th:block sec:authorize="!isAuthenticated()">
						<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a>
						</li>

						<li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
					</th:block>

					<li class="nav-item"><a class="nav-link" href="">Contact</a></li>
				</ul>
			</div>

		</nav>
	</div>



	<div th:fragment="search_nav" class="row">
		<div class="col-md">

			<th:block sec:authorize="isAuthenticated()">
				<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
					<input type="submit" value="Logout" />
				</form>
			</th:block>

			<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
						<ul class="navbar-nav">
							<th:block sec:authorize="isAuthenticated()">
								<li class="nav-item"><b><a class="nav-link" th:href="@{/account_details}"
											sec:authentication="principal.fullName"></a></b></li>

								<li class="nav-item"><a class="nav-link" th:href="@{/address_book}">Address Book</a>
								</li>

								<li class="nav-item"><a class="nav-link" href="">Questions</a>
								</li>

								<li class="nav-item"><a class="nav-link" th:href="@{/reviews}">Reviews</a></li>

								<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a></li>

								<li class="nav-item"><a class="nav-link fas fa-shopping-cart fa-2x"
										th:href="@{/cart}"></a>
								</li>

								<li class="nav-item"><a class="nav-link"
										href="javascript: document.logoutForm.submit()">Logout</a></li>
							</th:block>
						</ul>
				</div>
			</nav>
		</div>
	</div>

	<div th:fragment="footer_menu">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="bottomNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="">About Us</a></li>
						<li class="nav-item"><a class="nav-link" href="">Privacy
								Notice</a></li>
						<li class="nav-item"><a class="nav-link" href="">Returns
								&amp; Refunds</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div th:fragment="footer" class="text-center m-3">
			<p>[[${COPYRIGHT}]]</p>
		</div>
	</div>
</body>

</html>
