<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" class="col-sm-2">
		<div>
			<a th:href="@{'/p/'+${product.alias}}"> <img
				th:src="@{${product.mainImagePath}}" width="150" /> </br> <b>[[${product.name}]]</b>

			</a>
		</div>
		<div th:if="${product.discountPrice<=0}">
			<span style="font-size: large; color: darkred">
			<span th:if="${CURRENCY_SYMBOL_POSITION == 'Before price'}" th:remove="tag">[[${CURRENCY_SYMBOL}]]</span> [[${product.price}]] <span th:if="${CURRENCY_SYMBOL_POSITION == 'After price'}" th:remove="tag">[[${CURRENCY_SYMBOL}]]</span> </span>
		</div>

		<div th:if="${product.discountPrice > 0}">
			<span style="font-size: large; color: darkred">[[${CURRENCY_SYMBOL}]][[${product.discountPrice}]]</span>

			<del>
				<span>[[${CURRENCY_SYMBOL}]][[${product.price}]]</span>
			</del>
		</div>

	</div>

</body>
</html>
