<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Shopme Control Panel</h2>

</body>
</html>
